<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAJMUL Master AI V10 PRO</title>
    <style>
        :root { --primary-bg: #040608; --panel-bg: #0d1117; --accent: #00FFCC; --delete-red: #ff4d4d; }
        body { background-color: var(--primary-bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        #loginScreen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; }
        .login-box { background: var(--panel-bg); padding: 30px; border-radius: 15px; border: 1px solid var(--accent); text-align: center; }
        #mainApp { display: none; width: 100%; max-width: 450px; text-align: center; }
        .number-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; background: #fff; padding: 10px; border-radius: 10px; margin-bottom: 15px; }
        .num-btn { border: none; border-radius: 5px; height: 40px; color: white; font-weight: bold; cursor: pointer; font-size: 14px; }
        .n5, .n6 { background: #ff4d4d; } .n7 { background: #9b59b6; } .n8, .n9 { background: #34495e; }
        .n0, .n1 { background: #2ecc71; } .n2 { background: #16a085; } .n3, .n4 { background: #f39c12; }
        .bg-blue { background: #3498db; font-size: 10px; } .bg-orange { background: #e67e22; font-size: 10px; }
        .input-info { color: var(--accent); font-size: 14px; margin-bottom: 5px; font-weight: bold; text-transform: uppercase; }
        #patternDisplay { width: 100%; padding: 20px; border-radius: 8px; border: 2px solid var(--accent); background: #111; color: var(--accent); margin-bottom: 15px; min-height: 70px; font-size: 20px; font-weight: bold; display: flex; align-items: center; justify-content: center; font-family: 'Courier New', monospace; text-shadow: 0 0 10px rgba(0, 255, 204, 0.5); text-align: center; box-sizing: border-box;}
        input { width: 100%; padding: 12px; margin-bottom: 10px; background: #1a1a1a; color: white; border: 1px solid #333; border-radius: 8px; box-sizing: border-box; outline: none; }
        .btn-get { background: linear-gradient(90deg, #00FFCC, #00d2ff); color: #000; width: 100%; font-weight: 900; height: 55px; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; box-shadow: 0 4px 15px rgba(0, 255, 204, 0.3); }
        .social-btn { display: flex; justify-content: space-around; width: 100%; margin: 15px 0; gap: 10px; }
        .tg-link { background: #0088cc; color: #fff; padding: 10px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 12px; flex: 1; text-align: center; }
        #searchLoader { display: none; margin: 15px 0; color: var(--accent); font-weight: bold; font-size: 16px; }
        .loader-dots::after { content: '...'; animation: dots 1.5s steps(5, end) infinite;}
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } }
        
        /* ‡¶™‡¶™-‡¶Ü‡¶™ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        #floatingOverlay { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 260px; background: rgba(13, 20, 30, 0.98); border: 2.5px solid var(--accent); border-radius: 15px; padding: 20px; z-index: 10000; text-align: center; box-shadow: 0 0 40px rgba(0,255,204,0.6); }
        .pop-top-text { color: var(--accent); font-size: 16px; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; }
        .pop-bottom-text { color: #888; font-size: 12px; font-weight: bold; text-transform: uppercase; margin-top: 15px; }
        .win-percent { font-size: 16px; font-weight: bold; color: #fff; background: rgba(0, 255, 204, 0.2); padding: 4px 10px; border-radius: 20px; display: inline-block; margin-bottom: 5px; border: 1px solid var(--accent); }
        .float-res { font-size: 42px; font-weight: 900; margin: 5px 0; text-transform: uppercase; line-height: 1; }
        .float-nums { font-size: 26px; color: #FFEB3B; font-weight: bold; letter-spacing: 6px; margin-bottom: 10px; }
        
        .history-section { width: 100%; margin-top: 25px; background: #0d1117; border-radius: 10px; padding: 12px; border: 1px solid #222; overflow-x: auto; }
        table { width: 100%; font-size: 13px; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #222; text-align: center; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-box">
        <h2 style="color: var(--accent); margin-bottom: 20px;">üîê VIP AI SQL LOGIN</h2>
        <input type="password" id="passInput" placeholder="Enter Password">
        <button class="btn-get" onclick="checkLogin()">LOGIN NOW</button>
    </div>
</div>

<div id="mainApp">
    <h2 style="color: var(--accent); margin: 0 0 5px 0; letter-spacing: 1px;">üî• BD MASTER AI V10 SQL</h2>
    
    <div class="social-btn">
        <a href="https://t.me/yourtelegram" class="tg-link">JOIN TELEGRAM</a>
        <a href="#" class="tg-link" style="background:#ff9800;">APP DOWNLOAD</a>
    </div>

    <div class="input-info">6-CORE SYSTEM ACTIVE</div>
    
    <div class="number-grid">
        <button class="num-btn bg-blue" disabled>+Big</button>
        <button class="num-btn n5" onclick="addNum(5)">5</button>
        <button class="num-btn n6" onclick="addNum(6)">6</button>
        <button class="num-btn n7" onclick="addNum(7)">7</button>
        <button class="num-btn n8" onclick="addNum(8)">8</button>
        <button class="num-btn n9" onclick="addNum(9)">9</button>
        <button class="num-btn bg-orange" disabled>+Small</button>
        <button class="num-btn n0" onclick="addNum(0)">0</button>
        <button class="num-btn n1" onclick="addNum(1)">1</button>
        <button class="num-btn n2" onclick="addNum(2)">2</button>
        <button class="num-btn n3" onclick="addNum(3)">3</button>
        <button class="num-btn n4" onclick="addNum(4)">4</button>
    </div>

    <div style="display:flex; justify-content: space-between; margin-bottom: 10px;">
        <span id="counter" style="color:var(--accent); font-weight:bold;">Input (0/10)</span>
        <button onclick="deleteLast()" style="background:var(--delete-red); border:none; color:white; border-radius:5px; padding:5px 15px; cursor:pointer;">DELETE</button>
    </div>
    
    <div id="patternDisplay">‡¶Ü‡¶ó‡ßá‡¶∞ 10 ‡¶ü‡¶æ ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶¶‡¶ø‡¶®</div>

    <input type="number" id="periodInput" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶™‡¶ø‡¶∞‡¶ø‡ßü‡¶° ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®">
    <button class="btn-get" onclick="startProcess()">üöÄ GET PRO SIGNAL</button>

    <div id="searchLoader">SQL ANALYZING<span class="loader-dots"></span></div>

    <div id="floatingOverlay">
        <div class="pop-top-text">1 MINUTE SIGNAL</div>
        <div class="win-percent">ACCURACY: <span id="winRateDisp">--</span>%</div>
        <div id="floatPred" class="float-res">--</div>
        <div id="floatNums" class="float-nums">--</div>
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button onclick="record('WIN')" style="flex:1; background:#2ecc71; border:none; color:#fff; padding:10px; border-radius:5px; font-weight:bold; cursor:pointer;">WIN</button>
            <button onclick="record('LOSS')" style="flex:1; background:#e74c3c; border:none; color:#fff; padding:10px; border-radius:5px; font-weight:bold; cursor:pointer;">LOSS</button>
        </div>
        <div class="pop-bottom-text">DK signal provide</div>
    </div>

    <div class="history-section">
        <table>
            <thead><tr><th>Period</th><th>Signal (Nums)</th><th>Result</th></tr></thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>
</div>

<script>
    // --- DATABASE Logic (‡¶¨‡¶ø‡¶®‡ßç‡¶¶‡ßÅ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡¶®‡¶ø) ---
    const DB_NAME = "BD_SQL_DATABASE";
    const STORE_NAME = "patterns";
    let db;
    const request = indexedDB.open(DB_NAME, 1);
    request.onupgradeneeded = (e) => {
        db = e.target.result;
        if (!db.objectStoreNames.contains(STORE_NAME)) {
            db.createObjectStore(STORE_NAME, { keyPath: "pattern" });
        }
    };
    request.onsuccess = (e) => { 
        db = e.target.result; 
        savePatternsToSQL(); 
    };

    function savePatternsToSQL() {
        const tx = db.transaction(STORE_NAME, "readwrite");
        const store = tx.objectStore(STORE_NAME);
        const MASTER_LIST = [
            { pattern: "BBBBBBBBBB", next: "S" },
            { pattern: "SSSSSSSSSS", next: "B" },
            { pattern: "BSBSBSBSBS", next: "S" },
            { pattern: "SBSBSBSBSB", next: "B" },
            { pattern: "SSSSSBBBBB", next: "S" },
            { pattern: "SSSSBBBBBS", next: "S" },
            { pattern: "SSSBBBBSSB", next: "B" },
            { pattern: "SSBBBBSSBS", next: "S" },
            { pattern: "SBBBBSSBSB", next: "B" }, 
            { pattern: "BBBBSSBSBB", next: "S" },
            { pattern: "BBBSSBSBBS", next: "S" }, 
            { pattern: "BBSSBSBBSS", next: "S" },
            { pattern: "BSSBSBBSSB", next: "B" },
            { pattern: "SSBSBBSSBS", next: "B" },
           { pattern: "SBSBBSSBSB", next: "S" },
            { pattern: "BSBBSSBSBB", next: "B" },
        { pattern: "SBBSSBSBBS", next: "B" }, 
        { pattern: "BBSSBSBBSS", next: "S" },
        { pattern: "BSSBSBBSSS", next: "B" }, 
        { pattern: "SSBSBBSSSS", next: "B" },
        { pattern: "SBSBBSSSSS", next: "B" }, 
        { pattern: "BSBBSSSSSBB", next: "S" },
        { pattern: "BBSSBBSBSB", next: "S" }, 
        { pattern: "BSSBBSBSBS", next: "B" },
        { pattern: "SSBBSBSBSB", next: "S" },
        { pattern: "SBBSBSBSBS", next: "B" },
        { pattern: "BBSBSBSBSB", next: "S" },
        { pattern: "BSBSBSBSBS", next: "B" },
        { pattern: "SBSBSBSBSB", next: "S" }, 
        { pattern: "BSBSBSBSBB", next: "S" },
        { pattern: "SBSBSBSBBS", next: "B" },
        { pattern: "BSBSBSBBSS", next: "B" },
        { pattern: "SBSBSBBSSS", next: "S" }, 
        { pattern: "BSBSBBSSSS", next: "S" },
        { pattern: "SBSBBSSSSS", next: "B" },
        { pattern: "BSBBSSSSSBB", next: "B"},
        { pattern: "BSSBBSSBBS", next: "S" },
        { pattern: "SSBBSSBBSB", next: "B" },
        { pattern: "SBBSSBBSBB", next: "S" }, 
        { pattern: "BBSSBBSBBS", next: "B" },
        { pattern: "BSSBBSBBSB", next: "S" }, 
        { pattern: "SSBBSBBSBB", next: "S" },
        { pattern: "SBBSBBSBBS", next: "B" }, 
        { pattern: "BBSBBSBBSB", next: "B" },
        { pattern: "BSBBSBBSBS", next: "S" }, 
        { pattern: "SBBSBBSBSB", next: "B" },
        { pattern: "BBSBBSBSBB", next: "S" }, 
        { pattern: "BSBBSBSBBS", next: "S" },
        { pattern: "BBBBB", next: "S" },
       { pattern: "SSSSS", next: "B" },
        { pattern: "BBBB", next: "S" }, 
        { pattern: "SSSS", next: "B" },
        { pattern: "BBB", next: "S" }, 
        { pattern: "SSS", next: "B" },
        { pattern: "BBS", next: "S" }, 
        { pattern: "SSB", next: "B" },
        { pattern: "BSB", next: "S" },
        { pattern: "SBS", next: "B" },
        { pattern: "BSS", next: "B" },
        { pattern: "SBB", next: "S" },
        { pattern: "BBSS", next: "B" }, 
        { pattern: "SSBB", next: "S" },
        { pattern: "BSBS", next: "S" },
        { pattern: "SBSB", next: "B" },
        { pattern: "BSBSBSSBSB", next: "B" },
        { pattern: "SBSBBSBBSB", next: "S" },
        { pattern: "BSSBSSBSSB", next: "B" }, 
        { pattern: "SBBSSBBSSB", next: "S" },
        { pattern: "BBBBSBBBBS", next: "B" },
        { pattern: "SSSSBSSSSB", next: "S" },
        { pattern: "BBSSBBSSBB", next: "S" }, 
        { pattern: "SSBBSSBBSS", next: "B" },
        { pattern: "BBBSSSBBSB", next: "S" }, 
        { pattern: "SSSBBBSBSB", next: "B" },
        { pattern: "BBSBSSBBSB", next: "B" },
        { pattern: "SSBSBBSBBS", next: "S" },
        ];
        MASTER_LIST.forEach(p => store.put(p));
    }

    let inputs = [];
    let currentPrediction = "";
    let currentNums = "";
    let lastSignals = [];

    function checkLogin() {
        if(document.getElementById('passInput').value === "1122") {
            document.getElementById('loginScreen').style.display = "none";
            document.getElementById('mainApp').style.display = "block";
        } else { alert("‡¶≠‡ßÅ‡¶≤ ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°!"); }
    }

    function addNum(n) {
        if (inputs.length < 10) {
            inputs.push({t: (n >= 5 ? 'B' : 'S'), n: n});
            updateUI();
        }
    }

    function deleteLast() { inputs.pop(); updateUI(); }

    function updateUI() {
        document.getElementById('patternDisplay').innerText = inputs.map(i => i.t + i.n).join(' , ') || "‡¶Ü‡¶ó‡ßá‡¶∞ 10 ‡¶ü‡¶æ ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶¶‡¶ø‡¶®";
        document.getElementById('counter').innerText = `Input (${inputs.length}/10)`;
    }

    function startProcess() {
        const period = document.getElementById('periodInput').value;
        if (!period) { alert("‡¶™‡¶ø‡¶∞‡¶ø‡ßü‡¶° ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶¶‡¶ø‡¶®!"); return; }
        if (inputs.length < 10) { alert("‡¶Ü‡¶ó‡ßá ‡ßß‡ß¶‡¶ü‡¶ø ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶¶‡¶ø‡¶®!"); return; }

        document.getElementById('searchLoader').style.display = "block";
        setTimeout(async () => {
            document.getElementById('searchLoader').style.display = "none";
            await calculateSignal();
        }, 2000);
    }

    async function calculateSignal() {
        const patternKey = inputs.map(i => i.t).join('');
        const lastType = inputs[inputs.length - 1].t;
        
        let match = await new Promise((resolve) => {
            const tx = db.transaction(STORE_NAME, "readonly");
            const store = tx.objectStore(STORE_NAME);
            const req = store.get(patternKey);
            req.onsuccess = () => resolve(req.result);
        });

        let prediction = "";
        if (match) {
            prediction = (match.next === "B") ? "BIG" : "SMALL";
        } else {
            let count = 0;
            for (let i = inputs.length - 1; i >= 0; i--) {
                if (inputs[i].t === lastType) count++; else break;
            }
            let chance = (count === 1) ? 70 : (count === 2) ? 50 : (count === 3) ? 40 : 30;
            prediction = (Math.random() * 100 <= chance) ? (lastType === 'B' ? "BIG" : "SMALL") : (lastType === 'B' ? "SMALL" : "BIG");
        }

        lastSignals.push(prediction);
        if (lastSignals.slice(-4).every(s => s === prediction)) {
            prediction = (prediction === "BIG") ? "SMALL" : "BIG";
        }

        currentPrediction = prediction;
        let pool = (prediction === "BIG") ? [5,6,7,8,9] : [0,1,2,3,4];
        currentNums = pool.sort(() => Math.random() - 0.5).slice(0,3).join(',');

        const ms = new Date().getMilliseconds();
        document.getElementById('winRateDisp').innerText = (85 + (ms % 13));
        document.getElementById('floatPred').innerText = prediction;
        document.getElementById('floatPred').style.color = (prediction === "BIG") ? "#ff4d4d" : "#00FFCC";
        document.getElementById('floatNums').innerText = currentNums;
        document.getElementById('floatingOverlay').style.display = "block";
    }

    function record(status) {
        const period = document.getElementById('periodInput').value;
        const row = `<tr><td>${period}</td><td style="color:${currentPrediction==='BIG'?'#ff4d4d':'#00FFCC'}; font-weight:bold;">${currentPrediction} (${currentNums})</td><td style="color:${status==='WIN'?'#2ecc71':'#ff4d4d'}; font-weight:bold;">${status}</td></tr>`;
        document.getElementById('historyBody').innerHTML = row + document.getElementById('historyBody').innerHTML;
        document.getElementById('floatingOverlay').style.display = "none";
        inputs = []; updateUI();
        document.getElementById('periodInput').value = "";
    }
</script>
</body>
</html>
